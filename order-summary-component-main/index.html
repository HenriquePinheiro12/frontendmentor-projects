<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="backgorund-effect">
        <section>
          <div class="hero"></div>
          
          <div class="info">
            <article>
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            </article>

            <article class="plan">
              <div class="left">
                <img src="images/icon-music.svg" alt="">
                <ul>
                  <li class="title">Annual Plan</li>
                  <li class="price">$59.99/year</li>
                </ul>
              </div><!--left-->
              <div class="right">
                <a href="">Change</a>
              </div><!--right-->
            </article><!--plan-->
            
            <article class="submits">
              <button class="proceed">Proceed to Payment</button>
              <span>Cancel Order</span>
            </article><!--submits-->
          </div><!--info-->
        </section>
        <div class="attribution">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/henriquepinheiro12" target="_blank">HenriquePinheiro12</a>.</p>
        </div>
    </div><!--backgorund-effect-->
  </main>

</body>
</html>
