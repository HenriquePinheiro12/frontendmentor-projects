<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img class="top-bg-pattern" src="images/bg-pattern-top.svg" alt="">
    <img class="bottom-bg-pattern" src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
      <div class="hero-background"></div>
      <div class="content">
        <div class="about">
          <img src="images/image-victor.jpg" alt="">
          <h2>Victor Crest <span>26</span></h1>
          <h3>London</h3>
        </div>
        <div class="status">
          <ul>
            <li><span>80K</span><br>Followers</li>
            <li><span>803K</span><br>Likes</li>
            <li><span>1.4K</span><br>Photos</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://www.frontendmentor.io/profile/HenriquePinheiro12">henriquePiinheiro12</a>.
    </div>
  </main>
</body>
</html>
