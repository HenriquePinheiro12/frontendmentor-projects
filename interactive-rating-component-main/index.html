<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
      <section class="rating">
        <img src="images/icon-star.svg" alt="icon-star">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <ul class="feedbeck-options">
          <li>
            <input type="radio" name="rating" value="1" id="rate1">
            <label for="rate1">1</label>
          </li>
          <li>
            <input type="radio" name="rating" value="2" id="rate2">
            <label for="rate2">2</label>
          </li>
          <li>
            <input type="radio" name="rating" value="3" id="rate3">
            <label for="rate3">3</label>
          </li>
          <li>
            <input type="radio" name="rating" value="4" id="rate4">
            <label for="rate4">4</label>
          </li>
          <li>
            <input type="radio" name="rating" value="5" id="rate5">
            <label for="rate5">5</label>
          </li>
        </ul>
        <button  class="submit">Submit</button>
      </section>


      <section class="thank hidden">
        <img src="images/illustration-thank-you.svg" alt="thank-you illustration">
        <h3>
          You selected <span class="target-rate-display">5</span> out of 5
        </h3>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
  </main>

</body>
</html>
