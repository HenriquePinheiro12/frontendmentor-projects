<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="container">
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt=""><!--position:absolute-->

      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div><!--position:absolute-->
    </div>

    <article class="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>

    <article class="status">
      <span><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span><img src="images/icon-clock.svg" alt="">3 days left</span>
    </article>

    <artcle class="creator">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </artcle>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-card-component-g1F-CJj3-" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/HenriquePinheiro12">HenriquePinheiro</a>.
  </div>
</body>
</html>
