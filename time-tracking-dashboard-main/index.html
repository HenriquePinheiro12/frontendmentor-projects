<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="grid-container">
    <section class="report">
      <div class="user-section">
        <img class="user-img" src="" alt="">
          <span>Report for</span>
          <h1 class="user-name">Jeremy Robson</h1>
      </div>
      <ul>
        <li data-modality="daily" class="modality">Daily</li>
        <li data-modality="weekly" class="modality">Weekly</li>
        <li data-modality="monthly" class="modality">Monthly</li>
      </ul>
    </section>

    <section class="activity work">
      <img src="images/icon-work.svg" alt="">
      <div class="activity-info">
          <div class="header">
            <h2 class="modality-name">Work</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="activity-hours"></p>
          <span class="last-week"></span>
      </div>
    </section>
    <section class="activity play">
      <img src="images/icon-play.svg" alt="">
      <div class="activity-info">
          <div class="header">
            <h2 class="modality-name">Play</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="activity-hours"></p>
          <span class="last-week"></span>
      </div>
    </section>
    <section class="activity study">
      <img src="images/icon-study.svg" alt="">
      <div class="activity-info">
          <div class="header">
            <h2 class="modality-name">Study</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="activity-hours"></p>
          <span class="last-week"></span>
      </div>
    </section>
    <section class="activity exercise">
      <img src="images/icon-exercise.svg" alt="">
      <div class="activity-info">
          <div class="header">
            <h2 class="modality-name">Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="activity-hours"></p>
          <span class="last-week"></span>
      </div>
    </section>
    <section class="activity social">
      <img src="images/icon-social.svg" alt="">
      <div class="activity-info">
          <div class="header">
            <h2 class="modality-name">Social</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="activity-hours"></p>
          <span class="last-week"></span>
      </div>
    </section>
    <section class="activity self-care">
      <img src="images/icon-self-care.svg" alt="">
      <div class="activity-info">
          <div class="header">
            <h2 class="modality-name">Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="activity-hours"></p>
          <span class="last-week"></span>
      </div>
    </section>
  </main>

  <script src="js/index.js" type="module"></script>
</body>
</html>
